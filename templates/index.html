<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Math Score Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        .result { margin-top: 20px; text-align: center; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Student Math Score</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="race">Race/Ethnicity:</label>
            <select name="race" id="race" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_education">Parental Level of Education:</label>
            <select name="parental_education" id="parental_education" required>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
                <option value="high school">High school</option>
            </select>

            <label for="lunch">Lunch:</label>
            <select name="lunch" id="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_prep">Test Preparation Course:</label>
            <select name="test_prep" id="test_prep" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score:</label>
            <input type="number" name="reading_score" id="reading_score" min="0" max="100" required>

            <label for="writing_score">Writing Score:</label>
            <input type="number" name="writing_score" id="writing_score" min="0" max="100" required>

            <button type="submit">Predict Math Score</button>
        </form>
        {% if prediction %}
            <div class="result">
                Predicted Math Score: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
